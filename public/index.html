<html lang="en">
  <head>

    <link rel="stylesheet" href="/stylesheets/style.css" />

  <body>

    <img src="images/logo.png" alt="Play Me logo">

    <h1>Play Me!</h1>

    <form>
      <div class="user-input">
        <input type="text" id="request-code" placeholder="REQUEST CODE" required>
        <input type="text" id="song-title" placeholder="SONG TITLE" required>
        <input type="text" id="artist-name" placeholder="ARTIST NAME" required>
        <input type="text" id="your-name" placeholder="YOUR NAME">
      </div>

      <div id="submit-btn">
        <input type=submit id="submit" placeholder="SUBMIT">
      </div>
    </form>
    

   
    
    <div class="login">
      <a href="" id="artist-login">ARTIST LOGIN</a>
      <a href="">Create New Account</a>
    </div>

    <footer>
      <a href="">How to use</a>
    </footer>
